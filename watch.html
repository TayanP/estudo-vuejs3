<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Watch</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
 <div id="app">
  <h1>{{title }}</h1>
 
 </div>

 <script src="https://unpkg.com/vue@next"></script>

 <script>
  const app = Vue.createApp({
   data() {
    return {
     title: 'Aprendendo Watch',
    }
   },
   methods: {
    meuMetodo() {
      /* ... */
    }
   },
   /* watch é um observador que vai monitorar as alterações de uma variavel,
   o nome do watch tem que ser o mesmo da variavel obrigatoriamente 
    newValue, oldValue => novo e antigo valor da variavel */
   watch: {
    title(newValue, oldValue) {
      console.log("novo valor", newValue)
      console.log("antigo valor", oldValue)
      this.meuMetodo()
      console.log('Titulo foi alterado')
    }
   }
  }).mount('#app')
 </script>
</body>

</html>
