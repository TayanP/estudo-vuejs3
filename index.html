<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div id="app">
    <div class="container mt-5">
      <div class="row g-5">
        <div class="col-lg-12">
          <h4 class="mb-3">Fromulário de pedido</h4>
          <form>
            <div class="row g-3">
              <div class="col-sm-6">
                <label class="form-label">Primeiro nome</label>
                <input type="text" class="form-control" v-model.trim="firstName" >
              </div>

              <div class="col-sm-6">
                <label  class="form-label">Primeiro nome</label>
                <input type="text" class="form-control" v-model="lastName">
              </div>
            </div>


            <div class="col-12">
              <label class="form-label">Email</label>
                <input type="text" class="form-control" v-model="email" >
            </div>

            <div class="col-12">
              <label  class="form-label">Endereço</label>
                <input type="text" class="form-control" v-model="address" >
            </div>

            <div class="row g-3 mt-1">
            <div class="col-sm-6">
              <label for="country" class="form-label">País</label>  
              <select v-model="country" class="form-select">   
                <option>Escolha...</option>
                  <option>Brasil</option>
              </select>  
            </div>

            <div class="col-sm-3">
              <label for="state" class="form-label">Estado</label>
                <select v-model="state" class="form-select" id="state">
                  <option value="">Escolha...</option>
                  <option>Bahia</option>
                  <option>São Paulo</option>
                  <option>Rio de Janeiro</option>
                </select>
            </div>

            <div class="col-sm-3">
              <label for="firstName" class="form-label">CEP</label>
                <input type="text" class="form-control" v-model="cep" >
            </div>

            <div class="col-md-12">
              <div class="form-check">
                <input 
                v-model="enderecoEntrega" type="checkbox" class="form-check-input">
                <label class="form-check-label">O endreço de entrega
              </div>

            </div>

            <hr class="my-4">
             <h4 class="mb-3">Pagamento</h4>
            <div class="col-sm-3">
              <div class="form-check">
                <input type="radio" value="cartao de crédito" v-model="pagamento" class="form-check-input">
                <label class="form-check-label">Cartão de credito</label>
              </div>

              <div class="form-check">
                <input type="radio" value="cartao de débito" class="form-check-input" v-model="pagamento" >
                <label for="firstName" class="form-check-label">Cartão de debito</label>
              </div>

              <div class="form-check">
                <input type="radio" class="form-check-input" v-model="pagamento" value="Paypal" >
                <label for="firstName" class="form-check-label">PayPal</label>
              </div>
              
            </div>
            {{ pagamento}}

            </div>

            <hr class="my-4">
             <h4 class="mb-3">Mensagem</h4>
             <div class="my-3">
              <textarea v-model="message" class="form-control"></textarea>
             </div>

             <hr class="my-4">
             <h4 class="mb-3">Interesses</h4>
             <div class="my-3">
              <div class="form-check">
                <input v-model="interesse" value="futebol" type="checkbox" class="form-check-input">
                <label type="form-check-label" >Futebol</label>
              </div>

              <div class="form-check">
                <input type="checkbox" value="Basquete" class="form-check-input">
                <label type="form-check-label">Basquete</label>
              </div>

              <div class="form-check">
                <input type="checkbox" value="skate" class="form-check-input">
                <label type="form-check-label" >Skate</label>
              </div>
             </div>
 
              {{ interesse  }}

          </form>
        </div>
      </div>

    </div>


    <div class="container mt-5">
      <div class="mx-auto" style="width: 200px">
        <div class="input-group">
          <button class="btn btn-outline-secondary" type="button"  @click="removeUm(5, 3)"> - </button>
          <input type="text" :value="counter" class="form-control text-center">
          <button class="btn btn-outline-secondary" type="button" @click="addUm(10), redirecionar()"> + </button>
        </div>

      </div>


      <div>
        <a href="htpps://www.google.com" @click.prevent="linkClick">Link</a>
      </div>
      <div>
        <a href="htpps://www.google.com" @click.stop="linkClick">Link</a>
      </div>
      <div>
        <a href="htpps://www.google.com" @click.stop.prevent="linkClick">Link</a>
      </div>

      <div @click.self="divClick">
        <a href="htpps://www.google.com" @click.stop.prevent="linkClick">Link</a>
      </div>

      <div @click.self="divClick">
        <a href="htpps://www.google.com" @click.prevent.once="linkClick">Link</a>
      </div>

    </div> 


    <div class="container mt-5">
      <div class="mx-auto" style="width: 400px">
      
      </div>
    </div>
  </div>


  <script src="https://unpkg.com/vue@next"></script>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          firstName: '',
          lastName: '',
          email: '',
          address: '',
          cep: '',
          message: '',
          enderecoEntrega: false,
          interesse: [],
          pagamento: '',
          country: '',
          state: '',

          counter: 1
        }
      },
      methods: {
        addUm(number) {
          console.log('addUm')
          this.counter += number
        },
          removeUm(number) {
            /* se this.counter for menor ou igual a 0 , então  */
            if(this.counter <= 0) {
              this.counter = 0
            } else {
              this.counter -= number
            }
          },
          redirecionar() {
            console.log('Redirecionar')
          },
          linkClick() {
            alert('Link clicado')
          }
        
      }
    })
  </script>
</body>
</html>
