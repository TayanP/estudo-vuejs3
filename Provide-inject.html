<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Provide-inject</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
 <div id="app">
  <h1>{{title }}</h1>
  <pai>
   <filho>
    <neto></neto>
   </filho>
  </pai>
 </div>

 <template id="pai">
  <h2>Pai</h2>
{{ todos }}
  <slot></slot>
 </template>

 <template id="filho">
  <h3>filho</h3>
  {{ todos }}
  <slot></slot>
 </template>

  <template id="neto">
   <h4>neto</h4>
   {{ todos }}
   <slot></slot>
  </template>

 <script src="https://unpkg.com/vue@next"></script>

 <script>
  const app = Vue.createApp({
   provide() {
    return {
     todos: this.todos
    }
   },
   data() {
    return {
     title: 'Aprendendo Watch',
     todos: ['1', '2', '3']
    }
   },
  })

  .component('pai', {
   inject: ['todos'],
   template: '#pai'
  })
  .component('filho', {
   
   template: '#filho'
  })
  .component('neto', {
    inject: ['todos'],
    template: '#neto'
   })

  app.mount('#app')
 </script>
</body>

</html>
