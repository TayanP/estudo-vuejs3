<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Atributo Key </title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
 <div id="app">
  <h1>{{title }}</h1>
  <ul>
   <!--  -->
   <li v-for="(filme, index) in filmes" :key="filme.name">
    {{ index }} - {{ filme.name }} {{ filme.ano }}
    (remover)
   </li>
 </ul>
 </div>

 <script src="https://unpkg.com/vue@next"></script>

 <script>
  const app = Vue.createApp({
   data() {
    return {
     title: 'Aprendendo atributo Key',
      filmes: [
      { titulo: 'O pequenino', ano: 2010 },
      { titulo: 'the 100', ano: 2000 },
      { titulo: 'Esposa de mentirinha', ano: 2018 }
     ]
    }
   },
  })

  app.mount('#app')
 </script>
</body>

</html>
