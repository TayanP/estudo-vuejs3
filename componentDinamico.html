<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Component dinamico</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
 <div id="app">
  <h1>{{title }}</h1>

  <div v-for="question in questions">
   <h6>{{ question.title}}</h6>

   <component :is="`form-${question.type}`"></component>
   <br>

  </div>
 </div>

 <template id="formInput">
  <input type="text" class="form-control"> 
 </template>

 <template id="formTextarea">
  <textarea class="form-control"></textarea>
 </template>

 <script src="https://unpkg.com/vue@next"></script>

 <script>
  const app = Vue.createApp({
   data() {
    return {
     title: 'Component dinamico',
     type: 'input',
     questions: [
      {title: 'Quest達o 1', type: 'input'},
      {title: 'Quest達o 2', type: 'textarea'},
      {title: 'Qeust達o 3', type: 'input'},
      { title: 'Quest達o 4', type: 'textarea' },
     ]
    }
   },
  })
  .component('form-input', {
   template: '#formInput',
  })
  .component('form-textarea', {
   template: '#formTextarea',
  })
  
  .mount('#app')
 </script>
</body>

</html>
