<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Watch</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
 <div id="app">
  <h1>{{title }}</h1>

 </div>

 <script src="https://unpkg.com/vue@next"></script>

 <script>
  const app = Vue.createApp({
   data() {
    return {
     title: 'Aprendendo Watch',
     user: {
      name: 'Jon Snow',
      age: 35,
     }
    }
   },
   watch: {
    user: {
     /* observar o objeto profundamente todos os atributos dentro dele */
     deep: true,
     /* o watch vai ser disparado na inicialização do component  */
     immediate: true,
     /* vai funcionar como uma função, handler vai ser executado quando o watch rodar */
     handler() {
      console.log('user foi alterado')
      this.validateUser()
     }
    }
   },
   methods: {
    validateUser() {
     /* rotina de validação do usuario */
     console.log('validade user')
    }
   }
  }).mount('#app')
 </script>
</body>

</html>
