<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Computed vs method</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<!-- dicas se usa methods ou computed
  1- se tiver utilizando alguma ação no dom, algum evento (methods)
  2 - quando executa algo apenas uma vez (methods)
  3 - quando passamos parametros (methods)
  4 - quando precisa gerar um novo valor que depende de outros valores(computed)
  - method é pra executar uma ação em um determinado momento do sistema apenas uma vez
  e computed fica rodando por trás para ter algo sempre atualizado
-->

<body>
 <div id="app">
  <h1>{{title }}</h1> <br>
  <!-- aqui o vuejs pega o caching de computed -->
  {{ fullName }} <br>
  <!-- methods n pega caching -->
  {{ nomeCompleto() }} <br>
 </div>

 <script src="https://unpkg.com/vue@next"></script>

 <script>
  const app = Vue.createApp({
   data() {
    return {
     title: 'Computed property',
     firsName: 'Tayan',
     lastName: 'Peres'
    }
   },
   computed: {
    fullName() {
      this.meuMetodo()
     const fullName = `${this.firstName} ${this.lastName}`
     return fullName
    }
    },
    methods: {
       nomeCompleto() {
        const fullName = `${this.firstName} ${this.lastName}`
        return fullName
      }
    }
  }).mount('#app')
 </script>
</body>

</html>
