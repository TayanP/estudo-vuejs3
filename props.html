<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Estudos sobre props</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
 <div id="app">
  <div class="container mt-5">
   <div class="max-auto" style="">
     <user-profile 
     :firstName="user.first_name" 
     :last-name="user.last_name"
     :age="user.age"
     :hero="user.hero"
     :color="user.color"
     :power="user.power"
     :features="user.features"
     >
     </user-profile>
   </div>
  </div>
 </div>

 <template id="userProfile">
  <div class="card shadow-sm">
   <div class="card-body">
    <h6>Meu Perfil</h6>
    Primeiro nome: {{ firstName }} <br>
    Sobrenome: {{  lastName }} <br>
    Idade: {{ age }} <br>
    Heroi: {{ hero ? 'Eu sou heroi' : 'n√£o sou heroi' }} <br>
    Color: {{ color }} <br>
    Poderes: {{ power }} <br>
    Caracteristicas: {{ features }}

   </div>
  </div>
 </template> 

 <script src="https://unpkg.com/vue@next"></script>
 <script>
    const app = Vue.createApp({
     data() {
      return {
       user: {
         first_name: 'Tayan',
         last_name: 'Peres',
         age: 27,
         power: ['Nunca morre', 'Espada'],
         hero: true,
         color: 'gold', 
         features: { hair: 'longo' } 
       }
      }}
    })
    app.component('user-profile', {
     props: {
      firstName: {
       type: String,
       default: '',
      },
      lastName: {
       type: String,
       default: ''
      },
  
      age: {
       type: Number,
       default: 0,
      },
      hero: {
       type: Boolean,
       default: false,
      },
      color: {
       type: String,
       /* validando a props */
       validator(value) {
        return ['gold', 'Silver'].includes(value)
       },
      },
      power: {
       type: Array,
       default:() => []
       },
      features: {
       type: Object,
       default: {},
       }
      },
      data() {
       return {
       }
      },
      template: '#userProfile',
    })

   app.mount('#app')
 </script>

  
</body>
</html>l
